<div class="repo-title">
    Repositories
</div>
<div>
    <div class="repo-content">
        <div class="mat-elevation-z8"  style="width: 95%;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let repo"> {{repo.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> API Key </th>
                    <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
                </ng-container>
                <ng-container matColumnDef="sync">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let repo">
                        <span *ngIf="repo.sync; else elseBlock" style="color: green;">
                            Sync
                        </span>
                        <ng-template #elseBlock>
                            <span style="color: black;">
                                Pending
                            </span>
                        </ng-template>
                    </td>
                </ng-container>
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                    <td mat-cell *matCellDef="let repo"> {{repo.created_at | date: 'medium'}} </td>
                </ng-container>
                <ng-container matColumnDef="updated_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
                    <td mat-cell *matCellDef="let repo"> {{repo.updated_at | date: 'medium'}} </td>
                </ng-container>
                <ng-container matColumnDef="sync_github">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sync Github </th>
                    <td mat-cell *matCellDef="let repo">
                        <button (click)="openSyncGithubDialog(repo.id, repo.name)">
                            <img src="assets/icons/sync.svg">
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="repoColumns"></tr>
                <tr mat-row *matRowDef="let config; columns: repoColumns;" class="example-element-row"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    
    </div>
